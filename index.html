<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<div id="app">
		<div class="header">
			<div><a href="index.html"><img src="img/logo.png" height="50px"></a></div>
			<div class="navbar_item" v-for="navbar_item in navbar_items"><a v-bind:href="navbar_item.href">{{ navbar_item.title }}</a></div>
		</div>
		<div class="main">
			<div class="content_title">
				<span class="content_title_text">Список лиг</span>
			</div>
			<div class="leagues_list">
				<div class="league" v-for="league in leagues">{{ league.name }}</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
